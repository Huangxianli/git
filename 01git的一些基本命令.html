<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        /* 
        1、git init 初始化本地库，生成.git文件夹
        2、git status 查看工作区添加到暂存区和本地库的状态
        3、git add 将工作区的内容添加到暂存区（index）
        4、git rm --cached <filename> 将文件从暂存区中回到工作区
        5、git commit -m '描述' 将暂存区的内容推到本地库

        git branch <branchname> 创建本地分支
        git branch 查看本地分支
        git checkout <branchname> 切换分支
        git branch --delete <branchname> 删除分支
         */
    </script>
</body>

</html>
